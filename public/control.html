<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #45a049;
        }
        .start-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OBS Recording Control</h1>
        <button id="startBtn" class="start-btn">START</button>
        <div id="status" class="status">Ready to record</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('startBtn');
            const statusDiv = document.getElementById('status');
            
            startBtn.addEventListener('click', async () => {
                try {
                    startBtn.disabled = true;
                    statusDiv.textContent = 'Starting recording and automation...';
                    
                    // Call our API endpoint to start the recording and click process
                    const response = await fetch('/api/control/start-recording', {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        statusDiv.textContent = 'Recording in progress... (15 seconds)';
                        
                        // Wait for recording to complete (15 seconds + buffer for processing time)
                        setTimeout(() => {
                            statusDiv.textContent = 'Recording completed!';
                            startBtn.disabled = false;
                        }, 17000); // 15 seconds recording + 2 seconds buffer
                    } else {
                        statusDiv.textContent = `Error: ${result.message}`;
                        startBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = `Error: ${error.message || 'Unknown error occurred'}`;
                    startBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
