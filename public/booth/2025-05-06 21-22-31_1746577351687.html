<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        img {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px; /* Adjust size as needed */
            height: 150px;
            background-color: white; /* Ensure QR is visible */
            padding: 5px;
        }
    </style>
</head>
