<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        img {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px; /* Adjust size as needed */
            height: 150px;
            background-color: white; /* Ensure QR is visible */
            padding: 5px;
        }
    </style>
    <script>
        // Check for new videos every 5 seconds
        function checkForLatestVideo() {
            fetch('/api/latest-video')
                .then(response => response.json())
                .then(data => {
                    // If there's a new video and it's different from the current one, reload
                    if (data.latestSlug && data.latestSlug !== 'teste2_1746804267586') {
                        window.location.href = `/booth/${data.latestSlug}.html`;
                    }
                })
                .catch(error => console.error('Error checking for latest video:', error));
        }
        
        // Start checking when page loads
        window.addEventListener('load', function() {
            // Initial check after 5 seconds
            setTimeout(checkForLatestVideo, 5000);
            // Then check every 10 seconds
            setInterval(checkForLatestVideo, 10000);
        });
    </script>
</head>
<body>
    <video src="https://cgcpaactxmygmdxmqyhz.supabase.co/storage/v1/object/public/videos/public/teste2.mp4" autoplay loop muted playsinline></video>
    <img src="../../qrcodes/qr_teste2_1746804267586.png" alt="Scan QR to view" />
</body>
</html>
