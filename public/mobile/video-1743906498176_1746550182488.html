<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 600px; /* Limit max width */
            margin-top: 10px;
        }
        .share {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .share a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .share a:hover {
            background-color: #0056b3;
        }
         /* Basic styling for WhatsApp button */
        .whatsapp-btn {
            background-color: #25D366; 
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
        }
        /* Basic styling for Facebook button */
        .facebook-btn {
            background-color: #1877F2;
        }
        .facebook-btn:hover {
            background-color: #1158B4;
        }

    </style>
</head>
<body>
    <video src="https://cgcpaactxmygmdxmqyhz.supabase.co/storage/v1/object/public/videos/public/video-1743906498176.mp4" controls autoplay playsinline></video>
    <div class="share">
        <a class="whatsapp-btn" href="/api/log-share?platform=whatsapp&video=video-1743906498176_1746550182488" 
           onclick="fetch(this.href); window.open('whatsapp://send?text=Check%20this%20out:%20https://cgcpaactxmygmdxmqyhz.supabase.co/storage/v1/object/public/videos/public/video-1743906498176.mp4?utm_source=whatsapp&utm_medium=share_button', '_blank'); return false;" 
           target="_blank">WhatsApp</a>
        <a class="facebook-btn" href="/api/log-share?platform=facebook&video=video-1743906498176_1746550182488" 
           onclick="fetch(this.href); window.open('https://www.facebook.com/sharer/sharer.php?u=https://cgcpaactxmygmdxmqyhz.supabase.co/storage/v1/object/public/videos/public/video-1743906498176.mp4?utm_source=facebook&utm_medium=share_button', '_blank', 'width=600,height=400'); return false;" 
           target="_blank">Facebook</a>
        <!-- Add more share buttons as needed -->
    </div>
    <script>
        // Optional: Add analytics or logging for page load
        fetch(`/api/log-scan?video=video-1743906498176_1746550182488`);
    </script>
</body>
</html>
