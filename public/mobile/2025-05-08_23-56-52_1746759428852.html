        <script>
            // Unmute video after user interaction to comply with autoplay policies
            document.addEventListener('DOMContentLoaded', function() {
                const video = document.querySelector('video');
                
                // Function to unmute the video
                function unmuteVideo() {
                    video.muted = false;
                    // Remove the event listeners once unmuted
                    document.removeEventListener('click', unmuteVideo);
                    document.removeEventListener('touchstart', unmuteVideo);
                }
                
                // Add event listeners for user interaction
                document.addEventListener('click', unmuteVideo);
                document.addEventListener('touchstart', unmuteVideo);
                
                // Ensure video plays on mobile
                video.play().catch(function(error) {
                    console.log('Autoplay prevented: ' + error);
                    // We'll unmute on user interaction instead
                });
            });
